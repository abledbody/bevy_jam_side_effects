[package]
name = "bevy_jam_side_effects"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy_editor_pls = { version = "0.4", optional = true }
bevy_rapier2d = "0.21"
rand = "0.8"
bevy = "0.10"

[features]
default = [
	"bevy/wav"
]
debug_mode = [
    "bevy/dynamic_linking",
    "bevy/filesystem_watcher",
    "bevy_rapier2d/debug-render-2d"
]
editor = [
    "debug_mode",
    "dep:bevy_editor_pls",
]

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3
